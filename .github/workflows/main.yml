

name: CI

on:

  push:
    branches: [ master ]

jobs:

 
  build2:
    
    runs-on: windows-latest
    steps:

      - uses: actions/checkout@v3

      - name: build-win
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .
          cmake --build . --config Release
          cpack -C Release
          cpack -G NSIS64
