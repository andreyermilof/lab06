

name: CI

on:

  push: 
    branches:
      - master
#     tags:
#        - 'v*'

jobs:
  build1:
    
    runs-on: windows-latest
    steps:

      - uses: actions/checkout@v3

      - name: build-win
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .
          cmake --build . --config Release
          cpack -C Release
          cpack -G NSIS64
      - uses: actions/upload-artifact@v3
        with:
          name: win-art
          path: D:/a/lab06/lab06/build/solver_mega-0.1.1-win64.exe
          
  build2:

    runs-on: macos-latest
    steps:
        - uses: actions/checkout@v3
        - name: build-mac
          run: |
            mkdir build
            cd build
            cmake ..
            cmake --build .
            cpack -G DragNDrop
        - uses: actions/upload-artifact@v3
          with:
            name: mac-art
            path: /Users/runner/work/lab06/lab06/build/solver_mega-0.1.1-Darwin.dmg
  build3:
   
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3

      - name: set
        run: sudo apt install cmake rpm g++
      
      - name: build-linux
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .
          cpack -G DEB
          cpack -G RPM
          
      - uses: actions/upload-artifact@v3
        with:
          name: lin-art
          path: /home/runner/work/lab06/lab06/build/solver_mega-0.1.1-Linux.deb
          
  create-release:
      needs: [build3, build2, build1] 
      
      runs-on: ubuntu-latest

      steps:
      
         - name: Create Release
           id: create_release
           uses: actions/create-release@latest
           env:
             GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
           with:
              tag_name: ${{ github.ref }}
              release_name: Release ${{ github.ref }}
              draft: false
              prerelease: false
              
         - name: 'Download artifact linux'
           uses: actions/download-artifact@v1
           with:
              name: 'lin-art'
              path: ./
              
         - name: 'Download artifact win'
           uses: actions/download-artifact@v1
           with:
              name: 'win-art'
              path: ./
              
         - name: 'Download artifact mac'
           uses: actions/download-artifact@v1
           with:
              name: 'mac-art'
              path: ./
              
         - name: Upload-Release-Asset
           id: upload-release-asset1 
           uses: actions/upload-release-asset@v1
           env:
             GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
           with:
            upload_url: ${{ steps.create_release.outputs.upload_url }} 
            asset_path: solver_mega-0.1.1-Linux.deb
            asset_name: solve.deb
            asset_content_type: application/deb
        
         - name: Upload-Release-Asset
           id: upload-release-asset2
           uses: actions/upload-release-asset@v1
           env:
             GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
           with:
            upload_url: ${{ steps.create_release.outputs.upload_url }} 
            asset_path: solver_mega-0.1.1-Darwin.dmg
            asset_name: solve.dmg
            asset_content_type: application/dmg
            
         - name: Upload-Release-Asset
           id: upload-release-asset3
           uses: actions/upload-release-asset@v1
           env:
             GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
           with:
            upload_url: ${{ steps.create_release.outputs.upload_url }} 
            asset_path: solver_mega-0.1.1-win64.exe
            asset_name: solve.exe
            asset_content_type: application/exe
          
 
